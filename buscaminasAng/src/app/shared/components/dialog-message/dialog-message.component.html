<div class="container-fluid h-100 w-100 d-flex flex-column">
    <h1 mat-dialog-title>{{data.title}}</h1>
    <div mat-dialog-content class="d-flex flex-column h-100 justify-content-between">
        <div class="body-dialog">
            <div class="message-dialog">
                <p>{{data.bodyMsg}}</p>
                <span>{{data.time}}</span>
            </div>
        </div>
        
    </div>
    <div mat-dialog-actions class="buttons d-flex flex-row justify-content-between align-items-botom">
        <button mat-button (click)="reiniciar()">Reiniciar</button>
        <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Volver al menu</button>
    </div>
</div>
